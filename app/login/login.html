<div class="login-form">
  <h2>Login </h2>
  <form role="form" name="loginForm">
    <input type="text" ng-model="controller.username" name="username" placeholder="username" />
    <input type="password" ng-model="controller.password" name="password" placeholder="password" />
    <button type="submit" class="btn btn-submit" ng-click="controller.onLoginClick()">Submit</button>
  </form>
</div>
